<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tlapalería Guicho</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: brown;
      color: white;
    }

    header {
      background-color: black;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    .content {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .history h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .product {
      margin-bottom: 30px;
    }

    .product img {
      display: block;
      margin-top: 5px;
      max-width: 300px;
      height: auto;
    }

    footer {
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Electricidad</h1>
  </header>

  <div class="content">
    <section class="history">
      <h2>Materiales de Electricidad</h2>
      <ul>
        <li class="product">Pinzas
          <img src="pinza.png" alt="Pinzas">
        </li>
        <li class="product">Cinta de aislar
          <img src="cinta.png" alt="Cinta de aislar">
        </li>
        <li class="product">Toma corriente
          <img src="corriente.png" alt="Toma corriente">
        </li>
        <li class="product">Cable
          <img src="cable.png" alt="Cable">
        </li>
        <li class="product">Guantes
          <img src="guantes.png" alt="Guantes">
        </li>
        <li class="product">Alambres
          <img src="alambre.png" alt="Alambres">
        </li>
        <li class="product">Interruptores
          <img src="conector.png" alt="Interruptores">
        </li>
      </ul>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Tlapalería Guicho. Nay Alarcón - Sergio Ruiz.</p>
  </footer>

</body>
</html>
