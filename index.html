        .boton1 {

        .social {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .social li {
            margin-bottom: 10px;
        }

        .social li a {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .social li a:hover {
            transform: scale(1.2);
        }

        .reel-container {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .reel-inner {
      display: flex;
      width: 1800px; 
      height: 100%;
      animation: slide 18s infinite;
    }

    .reel-inner img {
      width: 300px;
      height: 300px;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      16% { transform: translateX(0); }

      17% { transform: translateX(-300px); }
      33% { transform: translateX(-300px); }

      34% { transform: translateX(-600px); }
      50% { transform: translateX(-600px); }

      51% { transform: translateX(-900px); }
      67% { transform: translateX(-900px); }

      68% { transform: translateX(-1200px); }
      83% { transform: translateX(-1200px); }

      84% { transform: translateX(-1500px); }
      100% { transform: translateX(-1500px); }
    }

    </style>
